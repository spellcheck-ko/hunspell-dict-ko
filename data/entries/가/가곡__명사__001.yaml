    어휘 등급: 고급
    원어: 歌曲
    의미:
    - 뜻풀이: 시를 피리, 가야금, 거문고 등 전통 악기에 맞춰서 노래하는 한국의 전통 성악곡.
      용례.구:
      - 남창 가곡.
      - 여창 가곡.
      - 전통 가곡.
      - 가곡을 듣다.
      - 가곡을 부르다.
      용례.문장:
      - 한복을 입은 어르신께서는 피리 반주에 전통 가곡을 부르셨다.
      - 라디오에서 거문고 소리와 잘 어우러진 국악 가곡이 흘러나왔다.
      의미ID: 1
    - 뜻풀이: 서양의 음악에서 시작된, 시에 곡을 붙여 피아노 반주에 맞추어 노래하는 성악곡.
      용례.구:
      - 가곡 성악가.
      - 가곡 작곡가.
      - 가곡 작사가.
      - 가곡의 아리아.
      - 가곡을 듣다.
      - 가곡을 부르다.
      용례.대화:
      - 나는 유행가보다는 가곡이나 클래식 음악을 주로 듣지.
      용례.문장:
      - 대학에서 서양 가곡을 전공한 삼촌은 지금 성악가가 되었다.
      - 무대에 선 성악가는 우아한 목소리로 가곡을 부르기 시작했다.
      - 슈베르트가 작곡한 가곡은 지금까지도 사람들에게 널리 사랑 받는다.
      의미ID: 2
    의미 범주: 예술
